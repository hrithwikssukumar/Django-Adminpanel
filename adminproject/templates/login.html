<!-- templates/myapp/login.html -->
<!DOCTYPE html>
<html>
 <head>
    <title>Login</title>
     <style>
        body {
            background-color: grey;
            font-family: Arial, sans-serif;
            color: white;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
        }
        div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: red;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
   
 </head>
 <body>
    <h2>Login now!</h2>
     <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit">Login</button>
    </form>
 </body>
</html>
